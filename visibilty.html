<html>
  <head>
    <script>
      function goAway(){
        document.getElementById('detail').innerHTML="This dog is yellow";
        
      }
      function comeBack(){
        document.getElementById('detail').innerHTML="dog";
      
      }
      
      
      
    </script>
    
    
    
  </head>
  <body>
    <img src="https://i.ytimg.com/vi/SfLV8hD7zX4/maxresdefault.jpg" id="dog" onmouseover="goAway()" width="30%" onmouseout="comeBack()" >
    <p id="detail">dog</p>
    
    
    
  </body>
  
  
  

  
  
  
  
  
  
</html>
